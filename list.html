<!DOCTYPE html> 
<html lang="en"> 
 <head> 
 <title>List</title> 
 </head> 
 <body>
    An Unordered list:
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yet another item</li>
    </ul>
    An ordered list:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol> 
</body>  
</html>
